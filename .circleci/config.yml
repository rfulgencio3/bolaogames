version: 2
jobs:
  test:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Depenencies Checking
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Unit Tests
          command: npm run test

      - run:
          name: Code Coverage
          command: |
            npm run coverage
            cat ./coverage/lcov.info | npx codacy-coverage --token ${CODACY_TOKEN}

build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Depenencies Checking
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Build Package
          command: npm run build

      - store_artifacts:
          path: ~/repo/build

deploy:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Depenencies Checking
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Deploy to Firebase
          command: |
            npx firebase use --add ${FIREBASE_PROJECT_ID} production
            npx firebase use --token ${FIREBASE_TOKEN} production
            npm run deploy

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9])\.([0-9])+\.([0-9])+/
              ignore: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9])\.([0-9])+\.([0-9])+/
              ignore: /^v.*/